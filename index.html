    <script>
      $(document).ready(function() {
        var frases = [
        "Eu sou o caminho, a verdade e a vida. Ninguém vem ao Pai senão por mim." ,

        "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna." ,

        "Eu sou a luz do mundo; quem me segue não andará em trevas, mas terá a luz da vida." ,

        "Vinde a mim todos os que estais cansados e oprimidos, e eu vos aliviarei.",

        "Assim, pois, todo aquele que dentre vós não renuncia a tudo o que possui, não pode ser meu discípulo.",

        "Ame o Senhor, seu Deus, com todo o seu coração, com toda a sua alma, com toda a sua mente e com todas as suas forças." ,

        "E disse-lhes: Ide por todo o mundo, pregai o evangelho a toda criatura.",

        "Deixo-vos a paz; a minha paz vos dou. Não vo-la dou como o mundo a dá. Não se turbe o vosso coração, nem se atemorize." ,

        "Em verdade, em verdade vos digo que, se alguém guardar a minha palavra, nunca verá a morte." ,

        "Porque onde estiver o vosso tesouro, ali estará também o vosso coração." ]
            
        var contador = 0;
        setInterval(function() {
          $('#chave').text(frases[contador]);
          contador++;
          if (contador >= frases.length) {
            contador = 0;
          }
        }, 3000);
      });
    </script>
